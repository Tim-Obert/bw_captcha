<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<formvh:renderRenderable renderable="{element}">
	<f:render partial="Field/Field" arguments="{element: element}" contentAs="elementContent">
		<div class="captcha">
			<img src="{f:uri.page(pageType:3413)}" alt="Captcha image" loading="lazy" onload="this.parentElement.classList.remove('captcha--reloading'); return false;"/>
			<f:if condition="{element.properties.showRefresh}">
				<a class="captcha__reload" href="#" data-url="{f:uri.page(pageType:3413)}" onclick="const div = this.parentElement; div.classList.add('captcha--reloading', 'captcha--spin'); let captchaUrl = this.dataset.url; this.previousElementSibling.setAttribute('src', captchaUrl + (/\?/.test(captchaUrl) ? '&' : '?') + Date.now()); setTimeout(function(){div.classList.remove('captcha--spin')},400); return false;">
					<svg width="31" height="28" xmlns="http://www.w3.org/2000/svg">
						<g fill="#000" fill-rule="evenodd">
							<path d="M10 10.7 6.3 8.5a11 11 0 0 1 20 3l2.5-.8h.4v-.3A14 14 0 0 0 3.6 7L.3 5l1.8 8.3 8-2.6ZM31 23l-1.7-8-8 2.5 3.7 2.1a10.9 10.9 0 0 1-19.8-2.3l-2 .6-1 .3a13.9 13.9 0 0 0 17 9.3 14 14 0 0 0 8.4-6.4l3.4 2Z"/>
						</g>
					</svg>
				</a>
			</f:if>
			<f:if condition="{element.properties.showAudio}">
				<a class="captcha__audio" href="#" data-url="{f:uri.page(pageType:3414)}" onclick="console.log('hello');">
					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 134 134"><path fill="#000" d="M75.145 73.136v39.223c0 1.334-.135 2.667-1.65 3.256-1.522.588-2.308-.386-3.173-1.256-6.125-6.104-12.297-12.172-18.322-18.36a7.603 7.603 0 0 0-6.162-2.666c-5.734.187-11.479.078-17.23 0-3 0-3.494-.495-3.494-3.438v-33.88c0-2.666.589-3.318 3.318-3.333H46.786a5.705 5.705 0 0 0 4.48-1.87c6.067-6.078 12.203-12.146 18.322-18.306a14.893 14.893 0 0 1 1.64-1.547 2.285 2.285 0 0 1 2.392-.428 2.296 2.296 0 0 1 1.432 1.964c.114.833.146 1.677.094 2.52.02 12.71.02 25.417 0 38.121ZM113.839 72.896a42.771 42.771 0 0 1-11.584 29.625c-.432.485-.906.927-1.416 1.334a3.643 3.643 0 0 1-4.839-.292 3.737 3.737 0 0 1-.307-4.667c.463-.593.963-1.156 1.495-1.682a35.774 35.774 0 0 0 9.349-23.964 35.787 35.787 0 0 0-9.162-24.036 18.253 18.253 0 0 1-1.693-1.896 3.74 3.74 0 0 1 .532-4.864 3.571 3.571 0 0 1 4.651-.105c.588.47 1.13.995 1.614 1.573a42.513 42.513 0 0 1 11.36 28.974Z"/><path fill="#000" d="M97.333 74.667a25.566 25.566 0 0 1-6.562 16 10.726 10.726 0 0 1-1.6 1.588 3.71 3.71 0 0 1-4.88-.323A3.603 3.603 0 0 1 84 87.24c.375-.547.865-1 1.333-1.506a19.157 19.157 0 0 0-.172-25.495c-.307-.359-.65-.682-.932-1.051a3.695 3.695 0 0 1 .318-5.084 3.749 3.749 0 0 1 5.104.203c.86.85 1.646 1.766 2.349 2.745 3.495 4.64 5.333 10.177 5.333 17.615Z"/></svg>
				</a>
			</f:if>
		</div>
		<f:form.textfield property="{element.identifier}"
						  id="{element.uniqueIdentifier}"
						  value=""
						  class="{element.properties.elementClassAttribute} form-control"
						  errorClass="{element.properties.elementErrorClassAttribute}"
						  additionalAttributes="{formvh:translateElementProperty(element: element, property: 'fluidAdditionalAttributes')}"/>
	</f:render>
</formvh:renderRenderable>
</html>
